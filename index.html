<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalam&display=swap");
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="game.css" />
    <script src="didyouwin.js"></script>
    <script defer src="game.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <span>Tic Tac Toe</span><span class="player">Current Player: </span>
    </header>
    <div class="board">
      <div class="cell" x="0" y="0"></div>
      <div class="cell" x="0" y="1"></div>
      <div class="cell" x="0" y="2"></div>
      <div class="cell" x="1" y="0"></div>
      <div class="cell" x="1" y="1"></div>
      <div class="cell" x="1" y="2"></div>
      <div class="cell" x="2" y="0"></div>
      <div class="cell" x="2" y="1"></div>
      <div class="cell" x="2" y="2"></div>
    </div>
    <div class="modal">
      <div class="content">
        <form action="">
          <h1>The Winner is:</h1>
          <span class="winner"></span>
          <button class="restart">
            <span class="restart">Restart</span>
          </button>
        </form>
      </div>
    </div>
    <div class="modal2">
      <div class="content">
        <form class="gameStart" action="" method="">
          <h1>Enter player names:</h1>
          <label for="player1Input" class="player1label">Player 1:</label>
          <input type="text" id="player1Input" maxlength="10" required />
          <label for="player2Input" class="player2label">
            <select name="player2" id="player2name">
              <option value="1">Player 2:</option>
              <option value="2">Computer</option>
            </select>
          </label>
          <input type="text" id="player2Input" maxlength="10" required />

          <button class="start when-valid">
            <span>Start</span>
          </button>
          <button disabled class="start when-invalid">
            <span>Start</span>
          </button>
          <footer class="warning hidden">
            <h5>*Computer is not allowed as a Player Name</h5>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
